<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        <h1>Hiii Happy Valentine's Day keiii!</h1>
                        <p>
                            Helloo, uhmmm crush kita ganon,
                            if you wonder why, and ano nagustuhan ko sa'yo. I like your smile, your eyes, ang ganda mo and cutee 
                            ayon lang gusto ko lang i confess itong feelings sa short message na ito.
                            <pre>    take care always   </pre>
                        </p>
                    </div>
                </div>
            </div>
            <div class="heart"></div>
        </div>
    </div>
    <script>
        const envelope = document.querySelector('.envelope-wrapper');
        envelope.addEventListener('click', () => {
            envelope.classList.toggle('flap');
        });
    </script>
</body>
</html>
